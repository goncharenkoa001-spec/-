    <script src="admin.js"></script>
    <script>
        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å —Ñ–∞–π–ª–∞–º–∏
        function browseFile(targetInputId, acceptTypes) {
            const fileInput = document.getElementById('file-input');
            fileInput.accept = acceptTypes;
            fileInput.multiple = false;
            
            fileInput.onchange = function(e) {
                if (e.target.files.length > 0) {
                    const file = e.target.files[0];
                    const fileName = getFilePath(file);
                    document.getElementById(targetInputId).value = fileName;
                    updateMediaPreview(targetInputId, fileName);
                }
            };
            
            fileInput.click();
        }
        
        function browseMultipleFiles(targetTextareaId, acceptTypes) {
            const fileInput = document.getElementById('file-input');
            fileInput.accept = acceptTypes;
            fileInput.multiple = true;
            
            fileInput.onchange = function(e) {
                if (e.target.files.length > 0) {
                    const textarea = document.getElementById(targetTextareaId);
                    const currentValue = textarea.value.trim();
                    const newFiles = Array.from(e.target.files).map(file => getFilePath(file));
                    const allFiles = currentValue ? currentValue.split('\n').concat(newFiles) : newFiles;
                    
                    // –£–±–∏—Ä–∞–µ–º –¥—É–±–ª–∏–∫–∞—Ç—ã
                    const uniqueFiles = [...new Set(allFiles.filter(file => file.trim()))];
                    textarea.value = uniqueFiles.join('\n');
                    updateMediaPreview(targetTextareaId, uniqueFiles);
                }
            };
            
            fileInput.click();
        }
        
        function getFilePath(file) {
            const folder = getFileFolder(file.type);
            return `${folder}/${file.name}`;
        }
        
        function getFileFolder(fileType) {
            if (fileType.startsWith('image/')) return 'images';
            if (fileType.startsWith('video/')) return 'videos';
            if (fileType.startsWith('audio/')) return 'audio';
            return 'files';
        }
        
        function updateMediaPreview(targetId, files) {
            const previewId = targetId + '-preview';
            const preview = document.getElementById(previewId);
            
            if (!files || (Array.isArray(files) && files.length === 0)) {
                preview.classList.add('hidden');
                return;
            }
            
            let previewHTML = '';
            const fileArray = Array.isArray(files) ? files : [files];
            
            fileArray.forEach(file => {
                if (file.toLowerCase().match(/\.(jpg|jpeg|png|gif|webp)$/)) {
                    previewHTML += `<img src="${file}" alt="Preview" onerror="this.style.display='none'">`;
                } else if (file.toLowerCase().match(/\.(mp4|webm|ogg)$/)) {
                    previewHTML += `<video controls><source src="${file}"></video>`;
                } else if (file.toLowerCase().match(/\.(mp3|wav|ogg)$/)) {
                    previewHTML += `<audio controls><source src="${file}"></audio>`;
                } else {
                    previewHTML += `<div>üìÑ ${file.split('/').pop()}</div>`;
                }
            });
            
            preview.innerHTML = previewHTML;
            preview.classList.remove('hidden');
        }
        
        function setTodayDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('post-date').value = today;
            document.getElementById('current-date-display').textContent = '–°–µ–≥–æ–¥–Ω—è';
        }
        
        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å–µ–≥–æ–¥–Ω—è—à–Ω–µ–π –¥–∞—Ç—ã –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        document.addEventListener('DOMContentLoaded', function() {
            setTodayDate();
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –¥–∞—Ç—ã –ø—Ä–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–∏
            document.getElementById('post-date').addEventListener('change', function() {
                const selectedDate = this.value;
                const today = new Date().toISOString().split('T')[0];
                if (selectedDate === today) {
                    document.getElementById('current-date-display').textContent = '–°–µ–≥–æ–¥–Ω—è';
                } else {
                    document.getElementById('current-date-display').textContent = '–í—ã–±—Ä–∞–Ω–∞';
                }
            });
            
            // –ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä –ø—Ä–∏ –≤–≤–æ–¥–µ URL –≤—Ä—É—á–Ω—É—é
            document.getElementById('post-preview-image').addEventListener('input', function() {
                updateMediaPreview('post-preview-image', this.value);
            });
            
            document.getElementById('post-images').addEventListener('input', function() {
                const files = this.value.split('\n').filter(f => f.trim());
                updateMediaPreview('post-images', files);
            });
        });
    </script>
